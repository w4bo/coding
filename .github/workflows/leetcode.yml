name: "Leetcode"
on:
  push:
      paths:
        - leetcode/**
jobs:
  launch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Run all
        run: |
          cd leetcode
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python test_all.py
