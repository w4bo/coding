name: "Leetcode"
on:
  push:
      paths:
        - leetcode/**
jobs:
  launch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Run all
        run: |
          cd leetcode
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python test_all.py
